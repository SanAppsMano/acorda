<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de VAPID Keys</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { padding: 1rem 2rem; font-size: 1rem; margin-bottom: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 4px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Gerar VAPID Keys</h1>
  <button id="genBtn">Gerar Chaves</button>
  <pre id="output"></pre>

  <script>
    async function generateVapidKeys() {
      const pair = await crypto.subtle.generateKey(
        { name: 'ECDSA', namedCurve: 'P-256' },
        true,
        ['sign', 'verify']
      );

      const pubJwk = await crypto.subtle.exportKey('jwk', pair.publicKey);
      const privJwk = await crypto.subtle.exportKey('jwk', pair.privateKey);

      const b64ToBytes = (b64url) => {
        const b64 = b64url.replace(/-/g, '+').replace(/_/g, '/');
        return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
      };

      const bytesToB64 = (buf) => {
        const bin = Array.from(buf, b => String.fromCharCode(b)).join('');
        return btoa(bin).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
      };

      const publicBytes = new Uint8Array(65);
      publicBytes[0] = 0x04;
      publicBytes.set(b64ToBytes(pubJwk.x), 1);
      publicBytes.set(b64ToBytes(pubJwk.y), 33);

      return {
        publicKey: bytesToB64(publicBytes),
        privateKey: privJwk.d
      };
    }

    document.getElementById('genBtn').addEventListener('click', async () => {
      const keys = await generateVapidKeys();
      const outputText = `Public Key: ${keys.publicKey}\nPrivate Key: ${keys.privateKey}`;
      document.getElementById('output').textContent = outputText;
    });
  </script>
</body>
</html>
