<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de VAPID Keys</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { padding: 1rem 2rem; font-size: 1rem; margin-bottom: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 4px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Gerar VAPID Keys</h1>
  <button id="genBtn">Gerar Chaves</button>
  <pre id="output"></pre>

  <!-- Carrega a biblioteca web-push em UMD pelo jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/web-push@3.5.0/dist/web-push.browser.js"></script>
  <script>
    document.getElementById('genBtn').addEventListener('click', () => {
      // Gera chaves VAPID usando o objeto global webPush
      const keys = webPush.generateVAPIDKeys();
      // Usa '
' para quebra de linha dentro da string
      const outputText = 'Public Key: ' + keys.publicKey + '
' +
                         'Private Key: ' + keys.privateKey;
      document.getElementById('output').textContent = outputText;
    });
  </script>
</body>
</html>
