<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Monitor</title>
  <style>body{font-family:sans-serif;text-align:center;padding:2rem;}button{padding:1rem 2rem;font-size:1rem;}</style>
</head>
<body>
  <h1>QR Code de Inscrição</h1>
  <img id="qr" alt="QR Code" />
  <p>Aponte seu celular para este QR e aceite notificações.</p>
  <button id="wakeBtn">Acorde todos os inscritos</button>
  <script src="https://unpkg.com/qrcode/build/qrcode.min.js"></script>
  <script>
    const target = `${location.origin}/subscribe.html`;
    QRCode.toDataURL(target).then(url=>document.getElementById('qr').src=url);
    document.getElementById('wakeBtn').onclick = async ()=>{
      // Chama endpoint de envio no próprio site. Aqui simplificado:
      fetch('/.netlify/functions/sendPush', {method:'POST'});
      alert('Notificações enviadas!');
    };
  </script>
</body>
</html>
